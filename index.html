
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逃离斩杀线 - Escape the Kill Line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #e2e8f0;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        .pixel-art {
            image-rendering: pixelated;
        }
        .eldritch-glitch {
            filter: url(#eldritchFilter);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- SVG Filters for Eldritch/Distortion effects -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
      <defs>
        <filter id="eldritchFilter">
          <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence">
            <animate attributeName="baseFrequency" values="0.01;0.05;0.01" dur="10s" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
</body>
</html>
